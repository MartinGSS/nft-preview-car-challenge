<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div id="general-container">
      <div id="img-container">
        <img id="nft" src="./images/image-equilibrium.jpg" alt="nft">
        <div class="filter">
          <img id="view" src="./images/icon-view.svg" alt="view">
        </div>
      </div>
      <h4 id="name">Equilibrium #3429</h4>
      <p id="description">Our Equilibrium collection promotes balance and calm.</p>
      <div id="promo-info">
        <div id="price-tag">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
          <p id="price">0.041 ETH</p>
        </div>
        <div id="time-left-tag">
          <img src="./images/icon-clock.svg" alt="icon-clock">
          <p id="time-left">3 days left</p>
        </div>
      </div>
      <div id="footer">
        <img id="portrait" src="./images/image-avatar.png" alt="">
        <p id="creation-of">Creation of </p>
        <p id="author">Jules Wyvern</p>
      </div>
    </div>
  </body>
</html>
